<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi perro "Blackie"</title>
</head>
<!-- 
    El HTML está compuesto por unos elementos que definen el contenido: 
    textos, imágenes, etc., así como su ordenación por defecto en el documento web, 
    mas nunca define el aspecto visual.

    Prueba a cambiar cosas o reordenarlas, pero respeta la anidación.
    
    Por ejemplo:

    <header>
      <h1>Hola!</h1>
    </header>

    Esto correcto! ✅

    <header>
      <h1>Hola</header>
    </h1>

    Esto está incorrectamente anidado ❌

    Este es el código de la web que ves a la derecha 👇
-->

<body>
    <section>
        <header>
            <h1>Mi perro "Blackie"</h1>
        </header>
        <figure>
            <img src="https://picsum.photos/id/237/600/400" alt="Imagen de un perro negro, llamado Blackie.">
            <figcaption>
                <p>Acapulco</p>
                <time datetime="2024-12">Diciembre, 2024</time>
            </figcaption>
        </figure>
    </section>

</body>

</html>
